name: CLI E2E Tests

on:
  pull_request:
    paths:
      - 'packages/agents-cli/**'
  workflow_dispatch:

jobs:
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm --filter @elevenlabs/agents-cli build

      - name: Run E2E tests
        run: pnpm --filter @elevenlabs/agents-cli test:e2e
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_TEST_API_KEY }}
          ELEVENLABS_TEST_API_KEY: ${{ secrets.ELEVENLABS_TEST_API_KEY_SECONDARY }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: packages/agents-cli/coverage/
